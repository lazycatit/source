	<div id="contents" class="inquiry text03m">
		<div class="inquirycontents">
			<h2>お問い合わせ</h2>
			<p class="outline">ご連絡先・お問い合わせ内容をご記入の上、送信ボタンを押してください。</p>
			<p class="outline"><span class="formabsolute">必須</span>のついている項目は必ずご入力ください。</p>

			<div class="inquirytable">
				<table border="0" cellpadding="0" cellspacing="0">
					<tbody>
						<tr>
							<th class="inquirytablebb"><span class="formabsolute">必須</span>ご連絡先メールアドレス</th>
								<td class="inquirytablebb"><input type="text" name="name" size="" maxlength="" style="ime-mode:disabled" value="hoge@co.jp" class="w300"></td>
						</tr>
						<tr>
							<th class="inquirytablebb"><span class="formabsolute">必須</span>ご連絡先電話番号</th>
								<td class="inquirytablebb"><input type="text" name="name" size="" maxlength="" style="ime-mode:disabled" value="999-999-9999" class="w100"></td>
						</tr>
						<tr>
							<th class="inquirytablebb"><span class="formabsolute">必須</span>所属・お名前</th>
								<td class="inquirytablebb"><input type="text" name="name" size="" maxlength="" value="凸凹株式会社　凸凹 太郎　様" class="w300"></td>
						</tr>
						<tr>
							<th valign="top"><span class="formabsolute">必須</span>お問い合わせ内容</th>
								<td class="inquirytabletextarea"><textarea name="name" cols="50" rows="5"></textarea></td>
						</tr>
					</tbody>
				</table>
